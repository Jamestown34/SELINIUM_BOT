name: ü§ñ Twitter Bot Scheduler

on:
  schedule:
    # Runs at 07:00, 13:00, and 19:00 UTC daily
    - cron: '0 7,13,19 * * *' 
  # Allows manual triggering from the GitHub UI
  workflow_dispatch:          

jobs:
  run-twitter-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        # Action to check out your repository's code
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        # Action to set up the Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        # Command to install all required packages from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run Twitter Bot
        # Environment variables are passed securely from GitHub Secrets
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          TWEET_STYLES: ${{ secrets.TWEET_STYLES }}
          TOPICS: ${{ secrets.TOPICS }}
          SCHEDULE_TIMES: '["07:00", "13:00", "19:00"]'
          RUN_DURATION_HOURS: '0.1'
          POST_IMMEDIATELY: 'true'
          LOG_FILE: 'twitter_bot.log'
        # Command to execute your Python bot script
        run: python twitter_bot.py
