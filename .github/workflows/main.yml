name: ü§ñ Twitter Bot HF Scheduler

on:
  schedule:
    - cron: '0 7,13,19 * * *'  # Runs at 07:00, 13:00, and 19:00 UTC 
  workflow_dispatch:           # Allows manual triggering from GitHub UI

jobs:
  run-twitter-bot:
    runs-on: ubuntu-latest
    env:
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      HF: ${{ secrets.HF }}
      TWEET_STYLES: ${{ secrets.TWEET_STYLES }}
      TOPICS: ${{ secrets.TOPICS }}
      SCHEDULE_TIMES: '["07:00", "13:00", "19:00"]'
      RUN_DURATION_HOURS: '0.1'  # Run for ~6 minutes each time
      POST_IMMEDIATELY: 'true'

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule requests_oauthlib
      - name: üöÄ Run Twitter Bot
        run: python twitter_bot.py
